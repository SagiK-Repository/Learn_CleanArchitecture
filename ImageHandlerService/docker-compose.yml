version: '3.4'

services:
  dockerdb.platform.db.postgre:
    build: 
      dockerfile: Docker DB/DockerDB.Platform.DB/Postgre/Dockerfile
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  dockerdbserver:
    image: ${DOCKER_REGISTRY-}dockerdbserver
    build:
      context: .
      dockerfile: Docker DB/DockerDBServer/Dockerfile


  dockerdbclient:
    image: ${DOCKER_REGISTRY-}dockerdbclient
    build:
      context: .
      dockerfile: Docker DB/DockerDBClient/Dockerfile

volumes:
    pgdata: